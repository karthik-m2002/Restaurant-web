<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#fff6e5" rx="20" ry="20" />
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="460" height="360" fill="none" stroke="#f39c12" stroke-width="8" rx="15" ry="15" />
  
  <!-- Plate circle -->
  <circle cx="250" cy="200" r="130" fill="#ffffff" stroke="#f39c12" stroke-width="5" />
  
  <!-- Happy face in food -->
  <circle cx="250" cy="200" r="100" fill="#ffeaa7" />
  
  <!-- Eyes -->
  <circle cx="210" cy="180" r="15" fill="#e17055" />
  <circle cx="290" cy="180" r="15" fill="#e17055" />
  
  <!-- Smile -->
  <path d="M200,220 Q250,270 300,220" fill="none" stroke="#e17055" stroke-width="8" stroke-linecap="round" />
  
  <!-- Fork and spoon -->
  <path d="M100,180 L140,140 L130,130 L110,150 L100,140 L120,120 L110,110 L90,130 L80,120 L100,100 L90,90 L70,110 L60,100 L80,80 L70,70 L40,100 A40,40 0 0,0 100,180 z" fill="#d35400" />
  <path d="M400,180 A40,40 0 0,0 460,100 L430,70 L420,80 L440,100 L430,110 L410,90 L400,100 L420,120 L410,130 L390,110 L380,120 L400,140 L360,180 A40,40 0 0,0 400,180 z" fill="#d35400" />
  
  <!-- Telugu Text -->
  <path d="M130,320 Q140,310 150,320 Q160,330 170,320 T190,320 T210,320 T230,320 T250,320 T270,320 T290,320 T310,320 T330,320 Q340,310 350,320 Q360,330 370,320" fill="none" stroke="#e17055" stroke-width="4" />
  
  <!-- Telugu Letters - simplified representation -->
  <text x="150" y="310" font-family="Arial" font-size="30" fill="#d35400" text-anchor="middle">హాయిగా</text>
  <text x="350" y="310" font-family="Arial" font-size="30" fill="#d35400" text-anchor="middle">తినండి</text>
  
  <!-- Small decorative elements -->
  <circle cx="130" cy="270" r="8" fill="#f39c12" />
  <circle cx="370" cy="270" r="8" fill="#f39c12" />
</svg>
